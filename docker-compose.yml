version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: task-api-redis
    command: redis-server --appendonly yes --requirepass password
    environment:
      REDIS_PASSWORD: password
    volumes:
      - redis_data:/data
    networks:
      - task-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: task-api-postgres
    environment:
      POSTGRES_DB: taskdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - task-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: cosmtrek/air
    container_name: task-api
    working_dir: /app
    volumes:
      - .:/app
      - go_mod_cache:/go/pkg/mod
      - go_build_cache:/root/.cache/go-build
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: taskdb
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: password
      REDIS_DB: 0
      CACHE_ENABLED: "true"
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - task-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: task-api-prometheus
    user: "65534:65534"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - task-network
    restart: unless-stopped
    depends_on:
      - api

  seeder:
    image: golang
    container_name: task-api-seeder
    working_dir: /app
    volumes:
      - .:/app
      - go_mod_cache:/go/pkg/mod
      - go_build_cache:/root/.cache/go-build
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: taskdb
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: password
      REDIS_DB: 0
      CACHE_ENABLED: "true"
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - task-network
    command: go run cmd/seeder/main.go
    restart: "no"
    profiles:
      - seeder

  frontend:
    image: nginx:alpine
    container_name: task-api-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/etc/nginx/html:ro
      - ./frontend/static:/usr/share/nginx/html/static:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - task-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  go_mod_cache:
    driver: local
  go_build_cache:
    driver: local

networks:
  task-network:
    driver: bridge
